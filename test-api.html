<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testUsers()">Test Users Endpoint</button>
    <button onclick="testCoupons()">Test Coupons Endpoint</button>
    <div id="result"></div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8001/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Health: ${response.status} - ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Health: Error - ${error.message}</p>`;
            }
        }

        async function testUsers() {
            try {
                const response = await fetch('http://localhost:8001/users');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Users: ${response.status} - ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Users: Error - ${error.message}</p>`;
            }
        }

        async function testCoupons() {
            try {
                const response = await fetch('http://localhost:8001/coupons');
                const data = await response.json();
                document.getElementById('result').innerHTML = `<p>Coupons: ${response.status} - ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Coupons: Error - ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
